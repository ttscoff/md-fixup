name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: md-fixup-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: md-fixup-aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: md-fixup-x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: md-fixup-aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Diagnostic information
        run: |
          echo "=== System Information ==="
          uname -a
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory ==="
          free -h || vm_stat || echo "Memory info not available"
          echo "=== Environment ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Arch: ${{ runner.arch }}"
          echo "Matrix OS: ${{ matrix.os }}"
          echo "Matrix Target: ${{ matrix.target }}"
          echo "=== Working Directory ==="
          pwd
          ls -la

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation toolchain (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Configure Cargo for cross-compilation (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        working-directory: rust
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          ar = "aarch64-linux-gnu-ar"
          EOF

      - name: Clean build directory (Linux ARM only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        working-directory: rust
        run: cargo clean --target aarch64-unknown-linux-gnu

      - name: Build release binary
        working-directory: rust
        run: |
          echo "Building for target: ${{ matrix.target }}"
          echo "OS: ${{ matrix.os }}"
          echo "Rust version:"
          rustc --version
          echo "Cargo version:"
          cargo --version
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar
            export RUSTFLAGS="-C linker=aarch64-linux-gnu-gcc"
            echo "Cross-compilation environment variables set"
            aarch64-linux-gnu-gcc --version || echo "WARNING: aarch64-linux-gnu-gcc not found"
          fi
          echo "Starting cargo build..."
          echo "Current directory: $(pwd)"
          echo "Target directory exists: $(test -d target && echo 'yes' || echo 'no')"
          set -x
          cargo build --release --target ${{ matrix.target }} || {
            echo "Build failed with exit code: $?"
            echo "Last 50 lines of cargo output:"
            tail -50
            exit 1
          }
          set +x

      - name: Create release archive
        shell: bash
        run: |
          cd rust/target/${{ matrix.target }}/release
          tar czf ../../../../${{ matrix.asset_name }}.tar.gz md-fixup
          cd ../../../../

      - name: Calculate SHA256
        shell: bash
        run: |
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.tag.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
